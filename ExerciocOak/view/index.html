<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="produtoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao"></textarea>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" min="0" step="0.01" required>

            <label for="disponibilidade">Disponível para Venda:</label>
            <input type="checkbox" id="disponibilidade" name="disponibilidade">

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <h1>Listagem de Produtos</h1>
        <table id="produtos">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Disponibilidade</th>
                </tr>
            </thead>
            <tbody id="produtoList"></tbody>
        </table>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
